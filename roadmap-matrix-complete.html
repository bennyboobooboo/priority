<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .matrix-container {
      background: white;
      border-radius: 20px;
      padding: 60px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
    }

    .matrix {
      width: 100%;
      height: 700px;
      position: relative;
      border-left: 3px solid #333;
      border-bottom: 3px solid #333;
    }

    .axis-label {
      position: absolute;
      font-weight: 600;
      color: #555;
      font-size: 1.1rem;
    }

    .axis-label.x {
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    .axis-label.y {
      top: 50%;
      left: -40px;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: center;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.7rem;
      font-weight: 600;
      color: white;
      text-align: center;
      padding: 8px;
      line-height: 1.2;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transform: translate(-50%, -50%);
    }

    .bubble:hover {
      transform: translate(-50%, -50%) scale(1.2);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .bubble.priority-1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: 3px solid #fbbf24;
    }

    .bubble.priority-2 {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border: 3px solid #fbbf24;
    }

    .bubble.priority-3 {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: 3px solid #fbbf24;
    }

    .bubble.other {
      background: #e5e7eb;
      color: #6b7280;
      border: 2px solid #d1d5db;
    }

    .bubble.other:hover {
      background: #d1d5db;
    }

    .bubble.small {
      width: 50px;
      height: 50px;
      font-size: 0.6rem;
    }

    .bubble.medium {
      width: 70px;
      height: 70px;
      font-size: 0.65rem;
    }

    .bubble.large {
      width: 120px;
      height: 120px;
      font-size: 0.85rem;
    }

    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.95);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .tooltip.show {
      opacity: 1;
    }

    .tooltip-title {
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #fbbf24;
    }

    .tooltip-detail {
      margin: 5px 0;
      line-height: 1.5;
    }

    .legend {
      margin-top: 40px;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .legend-bubble {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fbbf24;
    }

    .legend-text {
      font-size: 0.9rem;
      font-weight: 600;
    }
  </style>
</head>
